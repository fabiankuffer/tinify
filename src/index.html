<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome to Tinify</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="media/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="media/favicon/favicon-16x16.png">
        <script src="js/login.js"></script>
        <script src="js/popup.js"></script>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div id="login-popup-sign-in-background" class="popup-background">
            <div id="login-popup-sign-in-container">
                <span id="login-popup-close" class="popup-close">&times;</span>
                <div id="login-popup-title">Sign Up</div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div id="login-popup-error-message">Wrong email or password</div>
                <button>Sign Up</button>
            </div>
        </div>
        <div id="login-main-container">
            <div id="center-login-main-container">
                <div id="content-main-container">
                    <div id="content-main-header-container">
                        <h1>Tinify</h1>
                    </div>
                    <div id="content-text-main-container">
                        Like tinder, but with songs from Spotify
                    </div>
                </div>
                <div class="login-break"></div>
                <div id="login-form-main-container">
                    <input type="email" autocomplete="email" placeholder="Email">
                    <input type="password" autocomplete="current-password" placeholder="Password">
                    <button>Log in</button>
                    <div id="login-form-error-message">Wrong email or password</div>
                    <hr>
                    <button class="popup-open">Create New Account</button>
                </div>
            </div>
        </div>
    </body>
</html>
