<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome to Tinify</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="media/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="media/favicon/favicon-16x16.png">
        <script src="js/login.js"></script>
        <script src="js/popup.js"></script>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <!--all container and elements for the sign-up popup-->
        <div id="login-popup-sign-in-background" class="popup-background">
            <div id="login-popup-sign-in-container">
                <span id="login-popup-close" class="popup-close">&times;</span>
                <div id="login-popup-title">Sign Up</div>
                <input type="email" placeholder="Email" id="sign-up-email">
                <input type="password" placeholder="Password" id="sign-up-password">
                <div id="login-popup-error-message"></div>
                <button id="sign-up-button">Sign Up</button>
            </div>
        </div>
        <!--the login view-->
        <div id="login-main-container">
            <!--left side of the login view-->
            <div id="center-login-main-container">
                <div id="content-main-container">
                    <div id="content-main-header-container">
                        <h1>Tinify</h1>
                    </div>
                    <div id="content-text-main-container">
                        Like tinder, but with songs from Spotify
                    </div>
                </div>
                <!--a break element if the view is to small to show both element in the same row-->
                <div class="login-break"></div>
                <!--the right login container-->
                <div id="login-form-main-container">
                    <input type="email" autocomplete="email" placeholder="Email" id="login-email-input">
                    <input type="password" autocomplete="current-password" placeholder="Password" id="login-password-input">
                    <button id="login-button">Log in</button>
                    <div id="login-form-error-message"></div>
                    <hr>
                    <button class="popup-open">Create New Account</button>
                </div>
            </div>
        </div>
    </body>
</html>
